<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >

      <fieldset name="personal__info">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="2" maxlength="32"
          >
        </div>

        <div class="form-field">
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            minlength="2" maxlength="32"
          >
        </div>

        <div class="form-field year">
          <label for="how__old">How old are You?</label>
          <input
            type="number"
            id="how__old"
            name="how__old"
            value="12"
            min="0" max="100"
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            id="dateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            id="email"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            class="last__input"
            type="password"
            id="password"
            minlength="8" maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="choose"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="choose"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="favourite_color"
          >
        </div>

        <div class="form-field">
          <label for="sleep">What time do you go to bed?</label>
          <input
            type="time"
            id="sleep"
            step="2"
          >
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="LADA">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            class="last__input"
            type="range"
            value="0"
            id="rate"
            min="0" max="10"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="feedback">Comments:</label>
          <textarea
            name="feedback"
            id="feedback"
            cols="20" rows="2"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="reccomend">Would you reccomend us?</label>
          <select name="recc" id="reccomend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

      </fieldset>

    </form>
    <button type="Submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
